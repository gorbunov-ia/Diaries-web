<div [hidden]="!errorMsg" class="alert alert-danger" role="alert">
  Ошибка ввода данных
</div>
<div class="row">
  <form class="col-12" (ngSubmit)="onSubmit(userForm)" #userForm="ngForm">
      <div class="row">
          <div class="col-8">
              <label for="description" class="sr-only">Описание</label>
              <input name="description" id="description" [(ngModel)]="element.description" type="text" placeholder="Описание" required/>
          </div>
          <div class="col-4 text-right">
              <button class="btn" (click)="closeNoteElementForm()">Отменить</button>
              <button class="btn" type="button" (click)="deleteNoteElement()" [disabled]="!element.id">Удалить</button>
              <button class="btn" type="submit" [disabled]="onProgress">Сохранить</button>
          </div>
      </div>
  </form>
</div>
