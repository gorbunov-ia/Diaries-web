<div *ngIf="!isAuthenticated()">
  <div [hidden]="!errorMsg" class="alert alert-danger" role="alert">
    Неверный логин или пароль
  </div>
  <div [hidden]="!isLogoutMsg()" class="alert alert-info alert-dismissible fade show" role="alert">
      Вы вышли из системы
  </div>
  <form class="form-signin" (ngSubmit)="onSubmit(userForm)" #userForm="ngForm">
    <div class="form-group">
      <label for="username" class="sr-only">Логин</label>
      <input type="text" name="username" id="username" class="form-control" placeholder="Логин"
             required autofocus
             [(ngModel)]="credentials.username"
             #inputUsername="ngModel"/>
      <div *ngIf="inputUsername.invalid && (inputUsername.dirty || inputUsername.touched)"
             class="alert alert-danger">
        <div *ngIf="inputUsername?.errors.required">
          Логин не заполнен
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="password" class="sr-only">Пароль</label>
      <input type="password" name="password" id="password" class="form-control" placeholder="Пароль"
              required
              [(ngModel)]="credentials.password"
              #inputPassword="ngModel"/>
      <div *ngIf="inputPassword.invalid && (inputPassword.dirty || inputPassword.touched)"
            class="alert alert-danger">
        <div *ngIf="inputPassword?.errors.required">
          Пароль не заполнен
        </div>
      </div>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="onProgress">Войти</button>
  </form>

</div>
